# Record name
name: Item

# Model Form Field configuration
form: $/smony/home/models/item/fields.yaml

# Model Class name
modelClass: Smony\Home\Models\Item

# Default redirect location
defaultRedirect: smony/home/item

# Create page
create:
    title: Create Item
    redirect: smony/home/item/update/:id
    redirectClose: smony/home/item

# Update page
update:
    title: Edit Item
    redirect: smony/home/item
    redirectClose: smony/home/item

# Preview page
preview:
    title: Preview Item